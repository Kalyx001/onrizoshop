<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Onrizo Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      padding: 20px;
    }
    .checkout-box {
      background: #fff;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { margin-bottom: 10px; }
    .btn {
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 15px;
    }
    .btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div id="pageLoader" class="active">
    <div>
      <div class="spinner"></div>
      <div class="loader-text">Loading...</div>
    </div>
  </div>
  <div class="checkout-box">
    <h2>Checkout Summary</h2>
    <p><strong>Total to Pay:</strong> <span id="totalAmount"></span> KES</p>
    <a href="mpesa_payment.html" class="btn">Pay with M-Pesa</a>
    <br><br>
    <a href="cart.html">‚Üê Back to Cart</a>
  </div>

  <script>
    const total = localStorage.getItem("checkoutTotal") || 0;
    document.getElementById("totalAmount").textContent = Number(total).toLocaleString();
  </script>
  <script src="loader.js"></script>
</body>
</html>
