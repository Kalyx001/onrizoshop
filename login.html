<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Onrizo Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Onrizo</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="#" class="btn-placeholder">Register</a></li>
      </ul>
    </div>
  </nav>
  <main class="container">
    <section class="login-section">
      <h2>Login</h2>
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn-main">Login</button>
        <button type="button" class="btn-placeholder">Register</button>
      </form>
      <div id="login-error" class="error-message"></div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 Onrizo Shop. All rights reserved.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
